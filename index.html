<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <style id = "gridStyle"></style>
        <style id = "fillStyle"></style>

    </head>
    <body>
        <div class = "console">
            <div class = "top">
                <h1 class = "title">Etch-a-Sketch</h1>
            </div>
            <div class = "middle">
                <div class = "gridContainer"></div>
                <div class = "controlBox">
                    <div class = "singleColor">
                        <button type="button" id="colorMode" title = "Hover over cell to draw in user selected color.">Single Color</button>
                        <input type="color" id="colorPick" value = "#938cc9" title = "Click to change color."></input>
                    </div>
                    <button type="button" id="rainbowMode" title = "Cell displays a random color each time you hover over it.">Rainbow Mode</button>
                    <button type="button" id="monochromeMode" title = "Each mouse pass adds 10% opacity to cell until it is fully black">Shading Mode</button>
                    <button type="button" id="eraser" title = "Eraser mode">Eraser</button>
                    <button type="button" id="clear" title = "Clears the current grid">Clear</button>
                    
                    <div class="slideContainer">
                        <div class = "resolution">Grid: 16x16</div>  
                        <input type="range" min="8" max="64" value="16"
                            class="slider" id="resRange" title="Slide to change grid size.">
                    </div>

                </div>
            </div>
            <div class = "bottom">
                <span class = "knob"></span>
                <span class = "footer">Copyright Â© bkcheung 2021</span>
                <span class = "knob"></span>
            </div>
        </div>

        <script src="etch-a-sketch.js"></script>

    </body>
</html>
