<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <style id = "gridStyle"></style>
        <style id = "fillStyle"></style>

    </head>
    <body>
        <div class = "console">
            <div class = "top">
                <h1 class = "title">Etch-a-Sketch</h1>
            </div>
            <div class = "middle">
                <div class = "gridContainer"></div>
                <div class = "controlBox">
                    <div class = "singleColor">
                        <button type="button" id="colorMode">Single Color</button>
                        <input type="color" id="colorPick" value = "#938cc9"></input>
                    </div>
                    <button type="button" id="rainbowMode">Rainbow</button>
                    <button type="button" id="monochromeMode">Monochrome</button>
                    <button type="button" id="clear">Clear</button>
                    
                    <div class="slideContainer">
                        <div class = "res">Resolution</div>  
                        <div class = "resolution">16x16</div>  
                        <input type="range" min="1" max="100" value="16" class="slider" id="resRange">
                    </div>

                </div>
            </div>
            <div class = "bottom">
                <span class = "knob"></span>
                <span class = "footer">Copyright Â© bkcheung 2021</span>
                <span class = "knob"></span>
            </div>
        </div>

        <script src="etch-a-sketch.js"></script>

    </body>
</html>
